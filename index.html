<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coming Soon</title>
<style>
    body {
        background: #000;
        color: #0f0;
        font-family: monospace;
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #text::after {
        content: '|';
        animation: blink 0.7s infinite;
    }
    @keyframes blink {
        50% { opacity: 0; }
    }
</style>
</head>
<body>
<div id="text"></div>
<script>
let text = "We are building something amazing...";
let i = 0;
function typeWriter() {
    if (i < text.length) {
        document.getElementById("text").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
    }
}
typeWriter();
</script>
</body>
</html>
