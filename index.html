<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coming Soon</title>
<style>
    body {
        background: #000;
        color: #0f0;
        font-family: monospace;
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }
    #text {
        text-align: center; /* Center align text inside div */
    }
    #text::after {
        content: '|';
        animation: blink 0.7s infinite;
    }
    @keyframes blink {
        50% { opacity: 0; }
    }
</style>
</head>
<body>
<div id="text"></div>
<script>
let lines = [
    "We are building something amazing...",
    "✨ Stay tuned ✨"
];
let lineIndex = 0;
let charIndex = 0;
let speed = 100;

function typeWriter() {
    if (charIndex < lines[lineIndex].length) {
        document.getElementById("text").innerHTML += lines[lineIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeWriter, speed);
    } else {
        if (lineIndex < lines.length - 1) {
            lineIndex++;
            charIndex = 0;
            document.getElementById("text").innerHTML += "<br>";
            setTimeout(typeWriter, 500);
        }
    }
}
typeWriter();
</script>
</body>
</html>
